<!-- STANDARD STAR -->
<svg id="star-normal" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="starGlow">
      <stop offset="0%" stop-color="#ffd700" stop-opacity="0.6"/>
      <stop offset="50%" stop-color="#ffd700" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#ffd700" stop-opacity="0"/>
    </radialGradient>
  </defs>
  
  <!-- Outer glow -->
  <circle cx="20" cy="20" r="18" fill="url(#starGlow)">
    <animate attributeName="r" values="16;20;16" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Main star shape -->
  <path d="M20 4 L23 16 L36 20 L23 24 L20 36 L17 24 L4 20 L17 16 Z" 
        fill="#ffd700" 
        stroke="#ffed4e" 
        stroke-width="1">
    <animateTransform 
      attributeName="transform" 
      type="rotate" 
      from="0 20 20" 
      to="360 20 20" 
      dur="4s" 
      repeatCount="indefinite"/>
  </path>
  
  <!-- Center shine -->
  <circle cx="20" cy="20" r="4" fill="#ffffff" opacity="0.8">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="1s" repeatCount="indefinite"/>
  </circle>
</svg>

<!-- RAINBOW STAR -->
<svg id="star-rainbow" viewBox="0 0 50 50" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="rainbowGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff6b6b">
        <animate attributeName="stop-color" 
                 values="#ff6b6b;#ffd700;#51cf66;#4fc3f7;#cc5de8;#ff6b6b" 
                 dur="3s" 
                 repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" stop-color="#ffd700">
        <animate attributeName="stop-color" 
                 values="#ffd700;#51cf66;#4fc3f7;#cc5de8;#ff6b6b;#ffd700" 
                 dur="3s" 
                 repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#4fc3f7">
        <animate attributeName="stop-color" 
                 values="#4fc3f7;#cc5de8;#ff6b6b;#ffd700;#51cf66;#4fc3f7" 
                 dur="3s" 
                 repeatCount="indefinite"/>
      </stop>
    </linearGradient>
  </defs>
  
  <!-- Large glow -->
  <circle cx="25" cy="25" r="22" fill="url(#rainbowGrad)" opacity="0.4">
    <animate attributeName="r" values="20;25;20" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Star shape -->
  <path d="M25 5 L29 20 L45 25 L29 30 L25 45 L21 30 L5 25 L21 20 Z" 
        fill="url(#rainbowGrad)" 
        stroke="#ffffff" 
        stroke-width="2">
    <animateTransform 
      attributeName="transform" 
      type="rotate" 
      from="0 25 25" 
      to="360 25 25" 
      dur="3s" 
      repeatCount="indefinite"/>
  </path>
  
  <!-- Sparkles -->
  <circle cx="25" cy="25" r="5" fill="#ffffff" opacity="0.9">
    <animate attributeName="r" values="3;6;3" dur="1s" repeatCount="indefinite"/>
  </circle>
</svg>

<!-- TIME FREEZE STAR -->
<svg id="star-freeze" viewBox="0 0 45 45" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="freezeGlow">
      <stop offset="0%" stop-color="#4fc3f7" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#0288d1" stop-opacity="0"/>
    </radialGradient>
  </defs>
  
  <!-- Ice blue glow -->
  <circle cx="22.5" cy="22.5" r="20" fill="url(#freezeGlow)">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Star base -->
  <path d="M22.5 5 L26 18 L40 22.5 L26 27 L22.5 40 L19 27 L5 22.5 L19 18 Z" 
        fill="#4fc3f7" 
        stroke="#81d4fa" 
        stroke-width="1.5"/>
  
  <!-- Freeze symbol (clock hands) -->
  <line x1="22.5" y1="22.5" x2="22.5" y2="16" stroke="#0a0a1e" stroke-width="2" stroke-linecap="round"/>
  <line x1="22.5" y1="22.5" x2="27" y2="22.5" stroke="#0a0a1e" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Center dot -->
  <circle cx="22.5" cy="22.5" r="2" fill="#ffffff"/>
</svg>

