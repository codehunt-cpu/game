<!-- ═══════════════════════════════════════════════════════════
     SPACESHIP - Main Player (5 Color Variants)
     ═══════════════════════════════════════════════════════════ -->

<!-- BLUE SHIP -->
<svg id="ship-blue" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="shipBlueGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#81d4fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0288d1;stop-opacity:1" />
    </linearGradient>
    <filter id="shipGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main body -->
  <path d="M30 8 L22 42 L30 38 L38 42 Z" 
        fill="url(#shipBlueGrad)" 
        stroke="#4fc3f7" 
        stroke-width="1.5"
        filter="url(#shipGlow)"/>
  
  <!-- Wings -->
  <path d="M22 25 L10 32 L15 35 L22 30 Z" fill="#0288d1" opacity="0.8"/>
  <path d="M38 25 L50 32 L45 35 L38 30 Z" fill="#0288d1" opacity="0.8"/>
  
  <!-- Cockpit glow -->
  <circle cx="30" cy="22" r="5" fill="#00d9ff" opacity="0.9"/>
  <circle cx="30" cy="22" r="3" fill="#ffffff" opacity="0.6"/>
  
  <!-- Engine thrusters -->
  <ellipse cx="26" cy="42" rx="2" ry="4" fill="#ff6b6b" opacity="0.8">
    <animate attributeName="ry" values="4;6;4" dur="0.5s" repeatCount="indefinite"/>
  </ellipse>
  <ellipse cx="34" cy="42" rx="2" ry="4" fill="#ff6b6b" opacity="0.8">
    <animate attributeName="ry" values="4;6;4" dur="0.5s" repeatCount="indefinite"/>
  </ellipse>
</svg>

<!-- RED SHIP -->
<svg id="ship-red" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="shipRedGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff8787;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c92a2a;stop-opacity:1" />
    </linearGradient>
  </defs>
  <path d="M30 8 L22 42 L30 38 L38 42 Z" fill="url(#shipRedGrad)" stroke="#ff6b6b" stroke-width="1.5"/>
  <path d="M22 25 L10 32 L15 35 L22 30 Z" fill="#c92a2a" opacity="0.8"/>
  <path d="M38 25 L50 32 L45 35 L38 30 Z" fill="#c92a2a" opacity="0.8"/>
  <circle cx="30" cy="22" r="5" fill="#ff00ff" opacity="0.9"/>
  <circle cx="30" cy="22" r="3" fill="#ffffff" opacity="0.6"/>
  <ellipse cx="26" cy="42" rx="2" ry="4" fill="#ffd700" opacity="0.8">
    <animate attributeName="ry" values="4;6;4" dur="0.5s" repeatCount="indefinite"/>
  </ellipse>
  <ellipse cx="34" cy="42" rx="2" ry="4" fill="#ffd700" opacity="0.8">
    <animate attributeName="ry" values="4;6;4" dur="0.5s" repeatCount="indefinite"/>
  </ellipse>
</svg>

<!-- ═══════════════════════════════════════════════════════════
     COLLECTIBLES
