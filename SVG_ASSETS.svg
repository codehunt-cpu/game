<!-- ASTEROID -->
<svg id="asteroid" viewBox="0 0 50 50" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="asteroidGlow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <radialGradient id="asteroidGrad">
      <stop offset="0%" stop-color="#a0522d"/>
      <stop offset="100%" stop-color="#5a2d0c"/>
    </radialGradient>
  </defs>
  
  <!-- Danger glow -->
  <ellipse cx="25" cy="25" rx="24" ry="24" fill="#ff6b6b" opacity="0.2">
    <animate attributeName="opacity" values="0.1;0.3;0.1" dur="2s" repeatCount="indefinite"/>
  </ellipse>
  
  <!-- Irregular asteroid shape -->
  <polygon points="25,3 38,12 47,24 42,38 28,47 15,44 6,32 5,18 16,8" 
           fill="url(#asteroidGrad)" 
           stroke="#ff6b6b" 
           stroke-width="1"
           filter="url(#asteroidGlow)">
    <animateTransform 
      attributeName="transform" 
      type="rotate" 
      from="0 25 25" 
      to="360 25 25" 
      dur="8s" 
      repeatCount="indefinite"/>
  </polygon>
  
  <!-- Craters -->
  <circle cx="20" cy="18" r="4" fill="#3d1f09" opacity="0.7"/>
  <circle cx="32" cy="26" r="5" fill="#3d1f09" opacity="0.7"/>
  <circle cx="24" cy="35" r="3" fill="#3d1f09" opacity="0.7"/>
  
  <!-- Surface cracks -->
  <path d="M15 20 L22 26" stroke="#2d1305" stroke-width="1" opacity="0.6"/>
  <path d="M30 15 L35 22" stroke="#2d1305" stroke-width="1" opacity="0.6"/>
</svg>

